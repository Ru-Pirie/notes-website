<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ru-Pirie Notes</title>
    <link href='//fonts.googleapis.com/css?family=Source+Code+Pro:300&subset=latin,latin-ext' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" id="mainStyle" type="text/css" href="/static/css/index.css"/>
    <link rel="shortcut icon" href="https://www.ru-pirie.com/static/images/favicon.png"/>
    <script src="/static/scripts/index.js"></script>
    <script src="/static/scripts/auth.js"></script>
    <script src="/static/scripts/account.js"></script>
    <script src="https://kit.fontawesome.com/5bd5b937e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="centerContent">
            <div class="top">
                <div class="logo">
                    <p onclick="window.location.href='/'">Ru-Pirie Notes</p>
                </div>
                <div class="menu">
                    <div>|</div>
                    <a href="https://www.ru-pirie.com">Main Site</a>
                </div>
                <div class="other">
                    <button onclick="toggleDarkMode()"><i id="themeIcon" class="fa-solid fa-moon"></i> Change Theme</button>
                </div>
            </div>

            <div class="middle">
                <div class="box">
                    <hr><br>
                    <h2>Your account:</h2>
                    <div id="accountDetails" style="display: none;">
                      <ul>
                        <p id = "accountUsername"></p>
                        <p>Password (hover to show): <input onmouseover="mouseOverPass()" onmouseout="mouseOutPass()" class="hoverShowPassword" type="password" id="accountPassword" readonly></li>
                        <p id="accountAccess"></p>
                      </ul>
                    </div>
                    <input class="pwettyButton" id="accountButt" type="submit" onclick="getAccount()" value="Fetch Details"><br>
                    <br><hr><br>
                      <label for="password">Sign out of account: &nbsp;</label>
                      <button class="pwettyButton" onclick="logout()">Sign Out</button><br>           
                    <br><hr><br>
                    <form onsubmit="return">
                        <label for="password">Reset Password: &nbsp;</label>
                        <input type="password" name="password" id="password" required>
                        <br><label for="password2">Confirm Password: </label>
                        <input type="password" name="password2" id="password2" required>
                        <br>
                        <button class="pwettyButton" onclick="resetPassword()">Reset</button><br>
                    </form>
                  <br><hr>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
